    <div class="container">
      <div class="jumbotron">
        <h2>Submit Your News</h2>
        
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8">
            <form role="form">
              <div class="form-group">
                <label for="title">News Title</label>
                <input class="form-control" id="title" placeholder="Enter news title">
              </div>

              <div class="form-group">
                <label for="description">News Content</label>
                <textarea class="form-control" id="description" placeholder="Enter news description"></textarea>
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="contact">Contact Number</label>
                <input class="form-control" id="contact" placeholder="Enter contact number">
              </div>
              <div class="form-group">
                <label for="inputFile">News Images/Videos</label>
                <input type="file" id="inputFile">
                <span class="help-block">Upload your files here, it can be image, audio, or video.</span>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">Terms &amp; Conditions</a>
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
